<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Poly Tourney - VUB</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }
  /* Vervagingslaag */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.7);
    z-index: -1;
  }
  /* Standaard bracket styling */
  .round { display: inline-block; vertical-align: top; margin-right: 40px; }
  .match { background: #fff; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; width: 220px; }
  .winner-box {
    display: inline-block;
    background: #d4ffd4;
    padding: 10px 15px;
    margin-top: 20px;
    border-radius: 8px;
    font-size: 20px;
    font-weight: bold;
  }

  /* Specifieke achtergrond voor kleinere schermen (iPhone/ mobiel) */
  @media (max-width: 768px) {
    body {
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  }
</style>
</head>
<body>
<h2>Poly Tourney - VUB</h2>
<p>Battle of Polytopia tournament to see who is the Polytopia King.</p>

<script>
const spelers = [
  { naam: 'Renzo', score: '2' },
  { naam: 'Lennart', score: '0' },
  { naam: 'Paul-David', score: '2' },
  { naam: 'Remi', score: '0' },
  { naam: 'Nino', score: '2' },
  { naam: 'Noah', score: '1' },
  { naam: 'Daniel', score: '1' },
  { naam: 'Arne', score: '2' }
];

let halveFinaleScores = [ { s1: '2', s2: '0' }, { s1: '/', s2: '/' } ];
let finaleScores = { s1: '/', s2: '/' };

function bepaalWinnaar(speler1, speler2, score1='/', score2='/') {
  if(score1 === '/' || score2 === '/') return { naam: 'Not decided yet', score: '/' };
  return parseInt(score1) > parseInt(score2) ? speler1 : speler2;
}

const qf1 = bepaalWinnaar(spelers[0], spelers[1], spelers[0].score, spelers[1].score);
const qf2 = bepaalWinnaar(spelers[2], spelers[3], spelers[2].score, spelers[3].score);
const qf3 = bepaalWinnaar(spelers[4], spelers[5], spelers[4].score, spelers[5].score);
const qf4 = bepaalWinnaar(spelers[6], spelers[7], spelers[6].score, spelers[7].score);

const sf1 = bepaalWinnaar(qf1, qf2, halveFinaleScores[0].s1, halveFinaleScores[0].s2);
const sf2 = bepaalWinnaar(qf3, qf4, halveFinaleScores[1].s1, halveFinaleScores[1].s2);

const finale = bepaalWinnaar(sf1, sf2, finaleScores.s1, finaleScores.s2);

// HTML weergeven
document.write('<div class="round"><h3>Kwartfinales</h3>');
document.write('<div class="match">' + spelers[0].naam + ' (' + spelers[0].score + ') vs ' + spelers[1].naam + ' (' + spelers[1].score + ')</div>');
document.write('<div class="match">' + spelers[2].naam + ' (' + spelers[2].score + ') vs ' + spelers[3].naam + ' (' + spelers[3].score + ')</div>');
document.write('<div class="match">' + spelers[4].naam + ' (' + spelers[4].score + ') vs ' + spelers[5].naam + ' (' + spelers[5].score + ')</div>');
document.write('<div class="match">' + spelers[6].naam + ' (' + spelers[6].score + ') vs ' + spelers[7].naam + ' (' + spelers[7].score + ')</div></div>');

document.write('<div class="round"><h3>Halve Finales</h3>');
document.write('<div class="match">' + qf1.naam + ' (' + halveFinaleScores[0].s1 + ') vs ' + qf2.naam + ' (' + halveFinaleScores[0].s2 + ')</div>');
document.write('<div class="match">' + qf3.naam + ' (' + halveFinaleScores[1].s1 + ') vs ' + qf4.naam + ' (' + halveFinaleScores[1].s2 + ')</div></div>');

document.write('<div class="round"><h3>Finale</h3>');
document.write('<div class="match">' + sf1.naam + ' (' + finaleScores.s1 + ') vs ' + sf2.naam + ' (' + finaleScores.s2 + ')</div></div>');

document.write('<div class="winner-box">Winnaar: ' + finale.naam + '</div>');
</script>

</body>
</html>
